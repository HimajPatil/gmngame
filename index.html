<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,1,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
    <title>gmngame</title>
  </head>
  <body>
    <section class="container">
      <header>
        <div><span>GuessMyNumber</span><span class="gameAni">Game</span></div>
        <button id="reset">Reset</button>
      </header>

      <div class="checkerDispPar">
        <hr />
        <div id="checkerDisp">
          <span id="afwMsg">ef</span>
          <span class="material-symbols-sharp qm"> question_mark </span>
        </div>
        <hr />
      </div>

      <div class="console">
        <div class="controller">
          <form action="" class="txtboxPar">
            <input id="txtbox" type="number" />
          </form>
          <div class="controls">
            <button id="check">Check</button>
          </div>
        </div>

        <div class="scoreData">
          <div id="gameMsg">
            <span class="material-symbols-rounded"> quiz </span>
            <span>Start</span>
          </div>
          <div>
            <span class="material-symbols-outlined"> favorite </span>
            <span>Score</span>
            <span id="score"></span>
          </div>
          <div>
            <span class="material-symbols-outlined"> stars </span>
            <span>Highscore</span>
            <span id="highscore"></span>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
  <!-- Designed and Developed by Himaj Patil -->
</html>
